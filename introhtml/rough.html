<style>
    .sub{
        background-color:red;
        color:white;
        border:none;
        height:40px;
        width:110px;

        cursor:pointer;
        margin-right:10px;
        transition: opacity 0.5s;
    }
    .sub:hover{
        opacity:0.8;
    }

    .sub:active{
        opacity:0.6;

    }


    .join{
        background-color: white;
        color:rgb(41, 118, 212);
        border-color: rgb(41, 118, 212);
        border-style: solid;
        border-width:1px;
        height:40px;
        width:110px;
        border-radius:4px;
        cursor:pointer; 
        margin-right:10px;
        transition:background-color 0.15s,
        color 0.15s; 
    }

    .join:hover{
        background-color: rgb(41, 118, 212);
        color:white;
    }

    .join:active{
        opacity:0.7;
    }
    .tweet{
        background-color: rgb(41, 118, 212);
        color:white;
        border:none;
        border-radius:20px;
        height:40px;
        width:110px;
        cursor:pointer;
        font-size:15px;
        font-weight:bold;
        transition:box-shadow 0.2s;
;    }
    .tweet:hover{
        
        box-shadow:5px 5px 10px rgba(0,0,0,0.2);


    }
    .atc{
        background-color: rgb(255,216,20);
        border:none;
        border-radius:15px;
        height:40px;
        width:110px;
        cursor:pointer;
    }
</style>
